<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#141414] flex justify-center items-center min-h-screen font-[Inter]">

  <main class="bg-[#1f1f1f] w-[90%] max-w-[25rem] container mx-auto px-6 py-8 rounded-xl">
    <figure class="space-y-5 flex flex-col justify-center">
      <div class="">
        <img class="rounded-full size-[8rem] md:size-[4rem] mx-auto  " src="assets/images/avatar-jessica.jpeg" alt="Jessica Profile picture">
      </div>
      <figcaption class="text-center space-y-3">
        <div class="">
          <h3 class="text-xl font-bold text-white">Jessica Randall</h3>
          <p class="font-semibold text-[#c5f82a]"> London, United Kingdom </p>
        </div>
        <div class="text-gray-400 font-semibold">
          <p class="">"Front-end developer and avid reader."</p>
        </div>
        <div class="flex flex-col space-y-3">
          <a href="/" class="w-[90%] mx-auto py-2 rounded-md text-center text-white font-semibold bg-[#333333] shadow-md hover:bg-[#c5f82a] hover:text-black transition-all duration-300">GitHub</a>
          <a href="/" class="w-[90%] mx-auto py-2 rounded-md text-center text-white font-semibold bg-[#333333] shadow-md hover:bg-[#c5f82a] hover:text-black transition-all duration-300">Frontend Mentor</a>
          <a href="/" class="w-[90%] mx-auto py-2 rounded-md text-center text-white font-semibold bg-[#333333] shadow-md hover:bg-[#c5f82a] hover:text-black transition-all duration-300">LinkedIn</a>
          <a href="/" class="w-[90%] mx-auto py-2 rounded-md text-center text-white font-semibold bg-[#333333] shadow-md hover:bg-[#c5f82a] hover:text-black transition-all duration-300">Twitter</a>
          <a href="/" class="w-[90%] mx-auto py-2 rounded-md text-center text-white font-semibold bg-[#333333] shadow-md hover:bg-[#c5f82a] hover:text-black transition-all duration-300">Instagram</a>
        </div>
      </figcaption>
    </figure>
    
  </main>
  
</body>
</html>
